{% load staticfiles %}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimal-ui, shrink-to-fit=no, viewport-fit=cover">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" media='all' href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet" />
    <link type="text/css" media='all' href="{% static 'styles/normalize.css' %}" rel="stylesheet" />
    <link type="text/css" media='all' href="{% static 'styles/animate.css' %}" rel="stylesheet" />
    <link type="text/css" media='all' href="{% static 'styles/style.css' %}" rel="stylesheet" />
    <link type="text/css" media='all' href="{% static 'styles/responsive.css' %}" rel="stylesheet" />
    <link type="text/css" media="none" onload="if(media!='all')media='all'" href="{% static 'styles/iline-icons.css' %}" rel="stylesheet" />
</head>

<body>
  {% include "navbar.html" %}
  <div class="main-content">
    <div id="ajax">
      <span id="reload_block">
        {% block content %}
        {% endblock %}
      </span>
    </div>
   </div>

  {% include "footer.html" %}
  <div id="back-to-top" class="back-to-top">
    <a href="#" class="icon iline2-thin16 no-margin"></a>
  </div>
  {% include "base_script.html" %}

</body>
</html>
